<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>{{title}}</ion-label>
    </ion-list-header>
  </ion-list>
  <ion-item>
    <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
    <ion-label>{{heading1}}</ion-label>
  </ion-item>
</ion-content>
